<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>checkout-1</title>
    <link rel="stylesheet" href="scss/all.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- 1.navbar -->
    <div data-include="navbar.html"></div>

    <!-- 2.content -->
    <div class="container">
      <!-- 運送與三個圓點 -->
      <div
        class="row bg-green-1 d-flex justify-content-center align-items-center"
      >
        <!-- 運送 -->
        <div class="col-6">
          <h1 class="text-green-3 text-size-36-50">運送</h1>
        </div>
        <!-- 三個圓點(第一步) -->
        <div class="col-6">
          <div class="progress-steps">
            <span class="circle-outer"
              ><span class="circle-inner"></span>
            </span>
            <span class="link-line">-⎯⎯⎯-</span>
            <span class="hollow-circle text-center"> </span>
            <span class="link-line">-⎯⎯⎯-</span>
            <span class="hollow-circle text-center"> </span>
          </div>
        </div>
      </div>

      <!-- 姓名 -->
      <div class="row bg-green-1">
        <!-- 姓 -->
        <div class="col-6">
          <div class="input-box mb-3">
            <label for="last-name" class="form-label input-box-text-style"
              >姓氏</label
            >
            <input
              type="text"
              name="last-name"
              id="last-name"
              placeholder="葉"
              class="form-control form-control-lg input-box-column-style"
            />
          </div>
        </div>
        <!-- 名 -->
        <div class="col-6">
          <div class="input-box mb-3">
            <label for="first-name" class="form-label input-box-text-style"
              >名字</label
            >
            <input
              type="text"
              name="first-name"
              id="first-name"
              placeholder="大熊"
              class="form-control form-control-lg input-box-column-style"
            />
          </div>
        </div>
      </div>

      <!-- 電話 -->
      <div class="row bg-green-1">
        <div class="col-12">
          <div class="input-box mb-3">
            <label for="phone" class="form-label input-box-text-style"
              >電話</label
            >
            <input
              type="tel"
              name="phone"
              id="phone"
              placeholder="0912345678"
              class="form-control form-control-lg input-box-column-style"
            />
          </div>
        </div>
      </div>
      <!-- 住址 -->
      <div class="row bg-green-1">
        <label for="" class="form-label input-box-text-style">地址</label>
        <!-- 市 -->
        <div class="col-6">
          <div class="input-box mb-3">
            <label
              for="city"
              class="form-label input-box-text-style d-none"
            ></label>
            <select
              name="city"
              id="city"
              placeholder="高雄市"
              class="form-control form-control-lg input-box-column-style"
            >
              <option value="高雄市">高雄市</option>
            </select>
          </div>
        </div>
        <!-- 區 -->
        <div class="col-6">
          <div class="input-box mb-3">
            <label
              for="district"
              class="form-label input-box-text-style d-none"
            >
            </label>
            <select
              name="district"
              id="district"
              class="form-control form-control-lg input-box-column-style"
              placeholder="三民區"
            >
              <option value="三民區">三民區</option>
            </select>
          </div>
        </div>
        <!-- 地址 -->
        <div class="col-12">
          <div class="input-box mb-3">
            <label for="address" class="form-label input-box-text-style d-none">
            </label>
            <input
              type="text"
              name="address"
              id="address"
              placeholder="十全一路100號"
              class="form-control form-control-lg input-box-column-style"
            />
          </div>
        </div>
      </div>
      <!-- 下一步 -->
      <div class="row px-0">
        <div class="col-12 px-0">
          <a
            class="btn btn-block btn-lg d-block d-lg-none text-decoration-none py-3 bg-yellow text-green-1 fw-bold round-0 w-100"
            href="*"
          >
            下一步
          </a>
        </div>
      </div>
    </div>

    <!-- 3.footer -->
    <div data-include="footer.html"></div>

    <!-- JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="js/include.js"></script>
    <!--  -->
  </body>
</html>
