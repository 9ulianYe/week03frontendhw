<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>checkout-1</title>
    <link rel="stylesheet" href="scss/all.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- 1.navbar -->
    <div data-include="navbar.html"></div>

    <!-- 2.content -->
    <div class="container">
      <!-- 運送與三個圓點 -->
      <div
        class="row bg-green-1 d-flex justify-content-center align-items-center"
      >
        <!-- 運送 -->
        <div class="col-6">
          <h1 class="text-green-3 text-size-36-50">運送</h1>
        </div>
        <!-- 三個圓點(第一步) -->
        <div class="col-6">
          <div class="progress-steps">
            <span class="circle-outer"
              ><span class="circle-inner"></span>
            </span>
            <span class="link-line">⎯⎯⎯⎯⎯</span>
            <span class="hollow-circle text-center"> </span>
            <span class="link-line">⎯⎯⎯⎯⎯</span>
            <span class="hollow-circle text-center"> </span>
          </div>
        </div>
      </div>
      <!-- 姓名 -->
      <div class="row bg-green-1">
        <!-- 姓 -->
        <div class="col-6">
          <div class="input-box">
            <label for="last-name" class="form-label input-box-text-style"
              >姓氏</label
            >
            <input
              type="text"
              name="last-name"
              id="last-name"
              placeholder="葉"
              class="form-control form-control-lg input-box-column-style"
            />
          </div>
        </div>
        <!-- 名 -->
        <div class="col-6">
          <div class="input-box mb-3">
            <label for="first-name" class="form-label input-box-text-style"
              >名</label
            >
            <input
              type="text"
              name="first-name"
              id="first-name"
              placeholder="大熊"
              class="form-control form-control-lg input-box-column-style"
            />
          </div>
        </div>
      </div>
    </div>

    <!-- 3.footer -->
    <div data-include="footer.html"></div>

    <!-- JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="js/include.js"></script>
    <!--  -->
  </body>
</html>
