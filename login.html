<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="scss/all.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- navbar -->
    <div data-include="navbar.html"></div>
    <!-- content -->
    <div class="content bg-green-1">
      <div class="container-fluid">
        <div class="row g-0">
          <!-- 左邊的loginbox-->
          <div class="col-12 col-lg-5">
            <!-- 會員登入 -->
            <div class="text-login">
              <h2 class="text-center text-size-36-36 text-white-1 fw-bold my-6">
                會員登入
              </h2>
            </div>
            <!-- FB、google、Yahoo登入-->
            <div class="social-media-login bg-green-2 p-6">
              <div class="row g-0 bg-white">
                <div class="col-4">
                  <div class="fb-img my-3">
                    <a href="*"
                      ><img
                        src="img/ic-facebook-logotype.svg"
                        alt=""
                        style="width: 83px"
                    /></a>
                  </div>
                </div>
                <div class="col-4">
                  <div class="google-img my-3">
                    <a href="*"
                      ><img src="/img/ic-google.svg" alt="" style="width: 73px"
                    /></a>
                  </div>
                </div>
                <div class="col-4">
                  <div class="yahoo-img my-3">
                    <a href="*"
                      ><img
                        src="/img/ic-yahoo.svg"
                        alt=""
                        style="width: 74.4px"
                    /></a>
                  </div>
                </div>
              </div>
            </div>
            <!-- 帳號輸入、密碼輸入、記住我 box -->
            <div class="inputbox px-4">
              <!-- 帳號輸入 -->
              <div class="input-group mb-3">
                <span class="input-group-text bg-light border-0">
                  <i class="material-icons text-green-1">person</i>
                </span>
                <input
                  type="text"
                  class="form-control bg-light border-0"
                  placeholder="電子信箱 / 手機號碼"
                />
              </div>

              <!-- 密碼輸入 -->
              <div class="input-group mb-3">
                <span class="input-group-text bg-light border-0">
                  <i class="material-icons text-green-1">vpn_key</i>
                </span>
                <input
                  type="password"
                  class="form-control bg-light border-0"
                  placeholder="請輸入使用者密碼"
                />
              </div>

              <!-- 記住我 -->
              <div class="form-check mb-4">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="rememberMe"
                />
                <label class="form-check-label text-white" for="rememberMe"
                  >記住我</label
                >
              </div>
            </div>
            <!-- 登入按鈕 -->
            <div class="login-button">
              <button class="btn w-100 bg-yellow text-green-1 fw-bold py-2">
                登入帳號
              </button>
            </div>
          </div>
          <!-- 右邊 -->
          <div class="col-5 d-none d-lg-block">
            <p>連結社群帳號</p>
            <img src="img/ic-facebook-logotype.svg" alt="" />
            <img src="/img/ic-google.svg" alt="" />
            <img src="/img/ic-yahoo.svg" alt="" />
          </div>
        </div>
      </div>
    </div>

    <div data-include="footer.html"></div>

    <!-- JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="js/include.js"></script>
    <!--  -->
  </body>
</html>
