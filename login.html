<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="scss/all.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- navbar -->
    <div data-include="navbar.html"></div>
    <!-- content -->
    <div class="content">
      <div class="container-fluid background-switch px-0">
        <div class="row just justify-content-center align-items-center">
          <!-- 左邊的loginbox-->

          <div class="col-12 col-lg-5 bg-green-1 px-0">
            <!-- 會員登入 -->
            <div class="text-login">
              <h2 class="text-center text-size-36-36 text-white-1 fw-bold my-6">
                會員登入
              </h2>
            </div>

            <!-- FB、Google、Yahoo 登入 -->
            <div class="social-media-login d-block d-lg-none bg-green-2 p-6">
              <div class="row g-0 bg-white">
                <!-- Facebook -->
                <div class="col-4 border-g2">
                  <div class="fb-img my-3 text-center">
                    <a href="#">
                      <img
                        src="img/ic-facebook-logotype.svg"
                        alt=""
                        style="width: 83px"
                      />
                    </a>
                  </div>
                </div>
                <!-- Google -->
                <div class="col-4 border-g2">
                  <div class="google-img my-3 text-center">
                    <a href="#">
                      <img
                        src="/img/ic-google.svg"
                        alt=""
                        style="width: 73px"
                      />
                    </a>
                  </div>
                </div>

                <!-- Yahoo -->
                <div class="col-4 border-g2">
                  <div class="yahoo-img my-3 text-center">
                    <a href="#">
                      <img
                        src="/img/ic-yahoo.svg"
                        alt=""
                        style="width: 74.4px"
                      />
                    </a>
                  </div>
                </div>
              </div>
            </div>

            <!-- 帳號輸入、密碼輸入、記住我 box -->
            <div class="inputbox px-5 my-6">
              <!-- 帳號輸入 -->
              <div class="box1 p-3 bg-white mb-3">
                <div class="input-group">
                  <span class="input-group-text bg-white border-0">
                    <i
                      class="material-icons text-green-1"
                      style="font-size: 24px"
                      >person</i
                    >
                  </span>
                  <input
                    type="text"
                    class="form-control bg-white border-0"
                    id="userEmail"
                    placeholder="電子信箱 / 手機號碼"
                    style="font-size: 16px"
                  />
                </div>
              </div>
              <!-- 密碼輸入 -->
              <div class="box2 p-3 bg-white mb-3">
                <div class="input-group">
                  <span class="input-group-text bg-white border-0">
                    <i class="material-icons text-green-1">vpn_key</i>
                  </span>
                  <input
                    type="password"
                    class="form-control bg-white border-0"
                    id="password"
                    placeholder="請輸入使用者密碼"
                    style="font-size: 16px"
                  />
                </div>
              </div>

              <!-- 記住我 -->
              <div class="form-check mb-4">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="rememberMe"
                />
                <label
                  class="form-check-label text-white text-size-16-36"
                  for="rememberMe"
                  >記住我</label
                >
              </div>
            </div>

            <!-- 登入按鈕 -->
            <div class="login-button">
              <button
                class="btn w-100 bg-yellow text-size-24-33 text-green-1 fw-bold py-2"
              >
                登入帳號
              </button>
            </div>
          </div>
          <!-- 右邊 -->
          <div class="col-5 d-none d-lg-block bg-green-2 py-40px">
            <div class="box col-lg-12">
              <!-- 連結社群帳號 box -->
              <div class="">
                <p>⎯ 連結社群帳號 ⎯</p>
              </div>

              <!-- Facebook -->
              <div class="col-4 border-g2">
                <div class="fb-img my-3 text-center">
                  <a href="#">
                    <img
                      src="img/ic-facebook-logotype.svg"
                      alt=""
                      style="width: 83px"
                    />
                  </a>
                </div>
              </div>
              <!-- Google -->
              <div class="col-4 border-g2">
                <div class="google-img my-3 text-center">
                  <a href="#">
                    <img src="/img/ic-google.svg" alt="" style="width: 73px" />
                  </a>
                </div>
              </div>
              <!-- Yahoo -->
              <div class="col-4 border-g2">
                <div class="yahoo-img my-3 text-center">
                  <a href="#">
                    <img src="/img/ic-yahoo.svg" alt="" style="width: 74.4px" />
                  </a>
                </div>
              </div>
            </div>

            <!-- <img src="img/ic-facebook-logotype.svg" alt="" />
            <img src="/img/ic-google.svg" alt="" />
            <img src="/img/ic-yahoo.svg" alt="" /> -->
          </div>
        </div>
      </div>
    </div>

    <div data-include="footer.html"></div>

    <!-- JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="js/include.js"></script>
    <!--  -->
  </body>
</html>
