<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>checkout-3-1</title>
    <link rel="stylesheet" href="scss/all.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- 1.navbar -->
    <div data-include="navbar.html"></div>

    <!-- 2.content -->

    <div class="row">
      <!-- 左邊欄 -->
      <div class="col-12 col-lg-6">
        <div class="container">
          <!-- 發票與進度條 -->
          <div
            class="row bg-green-1 d-flex justify-content-center align-items-center"
          >
            <!-- 發票標題 -->
            <div class="col-6">
              <h1 class="text-green-3 text-size-36-50">發票</h1>
            </div>
            <!-- 三個圓點 -->
            <div class="col-6">
              <div
                class="progress-steps d-flex justify-content-end align-items-center"
              >
                <span class="circle-outer"
                  ><span class="circle-inner"></span
                ></span>
                <span class="link-line">⎯⎯⎯⎯⎯</span>
                <span class="circle-outer"
                  ><span class="circle-inner"></span
                ></span>
                <span class="link-line">⎯⎯⎯⎯⎯</span>
                <span class="hollow-circle"></span>
              </div>
            </div>
          </div>

          <!-- 電子發票與郵寄發票按鈕 -->
          <div class="row bg-green-1">
            <div class="col-12">
              <div class="d-flex border">
                <!-- 電子發票（選中） -->
                <div
                  class="flex-fill text-center py-2 bg-white text-green-1 fw-bold text-size-20-28"
                >
                  電子發票
                </div>
                <!-- 郵寄發票（超連結） -->
                <a
                  href="#"
                  class="flex-fill text-center py-2 text-white text-decoration-none border-start text-size-20-28"
                >
                  郵寄發票
                </a>
              </div>
            </div>
          </div>

          <!-- 電子郵件信箱 -->
          <div class="row bg-green-1">
            <div class="col-12">
              <div class="input-box mb-3">
                <label for="email" class="form-label input-box-text-style"
                  >電子郵件信箱</label
                >
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="example@email.com"
                  class="form-control form-control-lg input-box-column-style"
                />
              </div>
            </div>
          </div>

          <!-- 統一編號 -->
          <div class="row bg-green-1">
            <div class="col-12">
              <div class="input-box mb-3">
                <label for="tax-id" class="form-label input-box-text-style"
                  >統一編號（選填）</label
                >
                <input
                  type="text"
                  name="tax-id"
                  id="tax-id"
                  placeholder="12345678"
                  class="form-control form-control-lg input-box-column-style"
                />
              </div>
            </div>
          </div>

          <!-- 確認結帳按鈕 -->
          <div class="row px-0">
            <div class="col-12 px-0">
              <a
                href="#"
                class="btn btn-block btn-lg d-block d-lg-none text-decoration-none py-3 bg-yellow text-green-1 fw-bold round-0 w-100"
              >
                確認結帳
              </a>
            </div>
          </div>
        </div>
      </div>
      <!-- 右邊欄 -->
      <div
        class="col-4 d-none d-lg-block justify-content-center align-items-center text-center"
      >
        <div class="right-bar">
          <!-- 上方的box -->
          <div class="topbox">
            <!-- 訂單摘要 -->
            <div class="row bg-green-2">
              <div class="col-12">
                <p class="tc-style-g-2433">訂單摘要</p>
              </div>
            </div>
            <!-- 小計 -->
            <div class="row">
              <div class="col-6">
                <p class="tc-style-g-1622">小計</p>
              </div>
              <div class="col-6">
                <p class="tc-style-g-1622">NT$ 2,700</p>
              </div>
            </div>
            <!-- 運費 -->
            <div class="row">
              <div class="col-6"><p class="tc-style-g-1622">運費</p></div>
              <div class="col-6"><p class="tc-style-g-1622">NT$ 300</p></div>
            </div>
            <!-- 總計 -->
            <div class="row">
              <div class="col-6 tc-style-g-2028">總計</div>
              <div class="col-6 tc-style-g-2028">NT$ 3,000</div>
            </div>
          </div>
          <!-- 下方的box -->
          <div class="bottunbox">
            <!-- 購物清單 -->
            <div class="row bg-green-2">
              <div class="col-12 tc-style-g-2433"><p>購物清單</p></div>
            </div>
            <!-- 商品1 -->
            <div class="row mb-3">
              <div class="col-6">
                <img
                  src="https://bit.ly/2QvsT63"
                  alt=""
                  style="width: 120px; height: 80px; object-fit: cover"
                />
              </div>
              <div class="col-6 d-flex flex-column justify-content-center">
                <p class="tc-style-g-1622 mb-1">焦糖馬卡龍(2)</p>
                <p class="tc-style-g-2028 mb-0">NT$ 900</p>
              </div>
            </div>

            <!-- 商品2 -->
            <div class="row mb-3">
              <div class="col-6">
                <img
                  src="https://bit.ly/2zBDAxX"
                  alt=""
                  style="width: 120px; height: 80px; object-fit: cover"
                />
              </div>
              <div class="col-6 d-flex flex-column justify-content-center">
                <p class="tc-style-g-1622 mb-1">焦糖馬卡龍(2)</p>
                <p class="tc-style-g-2028 mb-0">NT$ 900</p>
              </div>
            </div>

            <!-- 商品3 -->
            <div class="row mb-3">
              <div class="col-6">
                <img
                  src="https://bit.ly/2zKOP7w"
                  alt=""
                  style="width: 120px; height: 80px; object-fit: cover"
                />
              </div>
              <div class="col-6 d-flex flex-column justify-content-center">
                <p class="tc-style-g-1622 mb-1">焦糖馬卡龍(2)</p>
                <p class="tc-style-g-2028 mb-0">NT$ 900</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 3.footer -->
    <div data-include="footer.html"></div>

    <!-- JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="js/include.js"></script>
    <!--  -->
  </body>
</html>
