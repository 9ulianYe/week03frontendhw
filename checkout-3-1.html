<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>checkout-2</title>
    <link rel="stylesheet" href="scss/all.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- 1.navbar -->
    <div data-include="navbar.html"></div>

    <!-- 2.content -->

    <div class="row">
      <div class="col-12 col-lg-6">
        <!-- 左邊欄 -->
        <div class="container">
          <!-- 付款與三個圓點 -->
          <div
            class="row bg-green-1 d-flex justify-content-center align-items-center"
            --
          >
            <div class="col-6">
              <h1 class="text-green-3 text-size-36-50">付款</h1>
            </div>
            <!-- 三個圓點(第一步) -->
            <div class="col-6">
              <div class="progress-steps">
                <span class="circle-outer"
                  ><span class="circle-inner"></span>
                </span>
                <span class="link-line">-⎯⎯⎯-</span>
                <span class="hollow-circle text-center"> </span>
                <span class="link-line">-⎯⎯⎯-</span>
                <span class="hollow-circle text-center"> </span>
              </div>
            </div>
          </div>

          <!-- 信用卡卡號 -->
          <div class="row bg-green-1">
            <div class="col-12">
              <div class="input-box mb-3">
                <label
                  for="credit-card-number"
                  class="form-label input-box-text-style"
                >
                </label>
                <input
                  type="text"
                  name="credit-card-number"
                  id="credit-card-number"
                  placeholder="1234-5678-0000"
                  class="form-control form-control-lg input-box-column-style"
                />
              </div>
            </div>
          </div>
          <!-- 持卡人姓名 -->
          <div class="row bg-green-1">
            <!-- 姓 -->
            <div class="col-6">
              <div class="input-box mb-3">
                <label
                  for="creditcard-last-name"
                  class="form-label input-box-text-style"
                  >姓氏</label
                >
                <input
                  type="text"
                  name="creditcard-last-name"
                  id="creditcard-last-name"
                  placeholder="葉"
                  class="form-control form-control-lg input-box-column-style"
                />
              </div>
            </div>
            <!-- 名 -->
            <div class="col-6">
              <div class="input-box mb-3">
                <label
                  for="creditcard-first-name"
                  class="form-label input-box-text-style"
                  >名字</label
                >
                <input
                  type="text"
                  name="creditcard-first-name"
                  id="creditcard-first-name"
                  placeholder="大熊"
                  class="form-control form-control-lg input-box-column-style"
                />
              </div>
            </div>
          </div>

          <!-- 有效期限 -->
          <div class="row bg-green-1">
            <label for="" class="form-label input-box-text-style"
              >有效期限</label
            >
            <!-- 年 -->
            <div class="col-6">
              <div class="input-box mb-3">
                <label
                  for="year"
                  class="form-label input-box-text-style d-none"
                ></label>
                <select
                  name="year"
                  id="year"
                  placeholder="年"
                  class="form-control form-control-lg input-box-column-style"
                >
                  <option value="黏">年</option>
                </select>
              </div>
            </div>
            <!-- 月 -->
            <div class="col-6">
              <div class="input-box mb-3">
                <label
                  for="month"
                  class="form-label input-box-text-style d-none"
                >
                </label>
                <select
                  name="month"
                  id="month"
                  class="form-control form-control-lg input-box-column-style"
                  placeholder="月"
                >
                  <option value="月">月</option>
                </select>
              </div>
            </div>
          </div>
          <!-- 背後末三碼 -->
          <div class="row bg-green-1">
            <div class="col-6">
              <div class="input-box mb-3">
                <label for="3-number" class="form-label input-box-text-style">
                  背後末三碼
                </label>
                <input
                  type="text"
                  name="3-number"
                  id="3-number"
                  placeholder="123"
                  class="form-control form-control-lg input-box-column-style"
                />
              </div>
            </div>
          </div>
          <!-- 下一步 -->
          <div class="row px-0">
            <div class="col-12 px-0">
              <a
                class="btn btn-block btn-lg d-block d-lg-none text-decoration-none py-3 bg-yellow text-green-1 fw-bold round-0 w-100"
                href="*"
              >
                下一步
              </a>
            </div>
          </div>
        </div>
      </div>
      <div
        class="col-4 d-none d-lg-block justify-content-center align-items-center text-center"
      >
        <!-- 右邊欄 -->
        <div class="right-bar">
          <!-- 上方的box -->
          <div class="topbox">
            <!-- 訂單摘要 -->
            <div class="row bg-green-2">
              <div class="col-12">
                <p class="tc-style-g-2433">訂單摘要</p>
              </div>
            </div>
            <!-- 小計 -->
            <div class="row">
              <div class="col-6">
                <p class="tc-style-g-1622">小計</p>
              </div>
              <div class="col-6">
                <p class="tc-style-g-1622">NT$ 2,700</p>
              </div>
            </div>
            <!-- 運費 -->
            <div class="row">
              <div class="col-6"><p class="tc-style-g-1622">運費</p></div>
              <div class="col-6"><p class="tc-style-g-1622">NT$ 300</p></div>
            </div>
            <!-- 總計 -->
            <div class="row">
              <div class="col-6 tc-style-g-2028">總計</div>
              <div class="col-6 tc-style-g-2028">NT$ 3,000</div>
            </div>
          </div>
          <!-- 下方的box -->
          <div class="bottunbox">
            <!-- 購物清單 -->
            <div class="row bg-green-2">
              <div class="col-12 tc-style-g-2433"><p>購物清單</p></div>
            </div>
            <!-- 商品1 -->
            <div class="row mb-3">
              <div class="col-6">
                <img
                  src="https://bit.ly/2QvsT63"
                  alt=""
                  style="width: 120px; height: 80px; object-fit: cover"
                />
              </div>
              <div class="col-6 d-flex flex-column justify-content-center">
                <p class="tc-style-g-1622 mb-1">焦糖馬卡龍(2)</p>
                <p class="tc-style-g-2028 mb-0">NT$ 900</p>
              </div>
            </div>

            <!-- 商品2 -->
            <div class="row mb-3">
              <div class="col-6">
                <img
                  src="https://bit.ly/2zBDAxX"
                  alt=""
                  style="width: 120px; height: 80px; object-fit: cover"
                />
              </div>
              <div class="col-6 d-flex flex-column justify-content-center">
                <p class="tc-style-g-1622 mb-1">焦糖馬卡龍(2)</p>
                <p class="tc-style-g-2028 mb-0">NT$ 900</p>
              </div>
            </div>

            <!-- 商品3 -->
            <div class="row mb-3">
              <div class="col-6">
                <img
                  src="https://bit.ly/2zKOP7w"
                  alt=""
                  style="width: 120px; height: 80px; object-fit: cover"
                />
              </div>
              <div class="col-6 d-flex flex-column justify-content-center">
                <p class="tc-style-g-1622 mb-1">焦糖馬卡龍(2)</p>
                <p class="tc-style-g-2028 mb-0">NT$ 900</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 3.footer -->
    <div data-include="footer.html"></div>

    <!-- JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="js/include.js"></script>
    <!--  -->
  </body>
</html>
