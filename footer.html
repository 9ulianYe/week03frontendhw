<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="scss/all.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- box-1 -->
    <div class="box1 bg-green-1">
      <div class="container">
        <div class="row">
          <!--訂閱你我的甜蜜郵件  -->
          <div
            class="col-12 col-lg-6 d-flex justify-content-center align-items-center"
          >
            <img src="/img/logo-light.svg" width="40" height="40" alt="" />
            <p class="text-size-footer-box1 text-white-1 text-center mb-0 ms-3">
              訂閱你我的甜蜜郵件
            </p>
          </div>
          <!-- 輸入電子信箱 -->
          <div class="col-12 col-lg-6">
            <section class="newsletter-section py-4">
              <div class="container">
                <div class="d-flex justify-content-center">
                  <form
                    class="d-flex newsletter-box"
                    style="max-width: 600px; width: 100%"
                  >
                    <!-- icon -->
                    <span
                      class="d-flex align-items-center justify-content-center icon-box"
                    >
                      <i class="material-icons icon-mail">mail</i>
                    </span>

                    <!-- input -->
                    <input
                      type="email"
                      class="form-control border-0 email-input"
                      placeholder="請輸入電子信箱"
                      required
                    />

                    <!-- arrow button -->
                    <button
                      type="submit"
                      class="btn arrow-btn d-flex align-items-center justify-content-center"
                    >
                      <i class="material-icons">arrow_forward</i>
                    </button>
                  </form>
                </div>
              </div>
            </section>
          </div>
        </div>
      </div>
    </div>
    <!-- box-2 -->
    <div class="box2 bg-green-2 py-4">
      <div class="container ">
        <div class="row ">
        <!-- 左邊行 -->
          <div class="col-6 d-flex flex-column justify-content-between">
            <!-- 商品logo圖 -->
            <div class="mb-lg-0 mt-3 mb-5">
              <img src="/img/logotype-lg-dark.svg " alt="" height="27" />
            </div>
            <!-- 聯絡資訊 -->
            <div class="mb-lg-0 text-size-footer-box2 text-green-1">
              <p>
                07-1234-5678 <br />
                sweetaste@email.com <br />
                800 高雄市新興區幸福路 520 號
              </p>
            </div>
          </div>
          <!-- 右邊行 -->
          <div class="col-6 d-none d-lg-block ">
            <div class="text-end">
              <img src="/img/sm-今天是個吃甜點的好日子.svg" alt="" width="60" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- box-3 -->
    <div class="box3"></div>

    <!-- JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="js/include.js"></script>
    <!--  -->
  </body>
</html>
