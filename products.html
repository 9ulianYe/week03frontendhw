<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>products</title>
    <link rel="stylesheet" href="scss/all.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- 1.navbar -->
    <div data-include="navbar.html"></div>

    <!-- 2.content -->
    <div class="content">
      <!-- 主頁照片 -->
      <div class="picture row g-0">
        <div class="col-12">
          <img class="img-fluid w-100" src="https://bit.ly/2Qodh3Z" alt="" />
        </div>
      </div>
      <!-- 甜點類別 -->
      <div class="dessert-category">
        <div class="row g-0">
          <div class="col-12 bg-green-1">
            <p class="text-size-24-33 text-white-1 text-center">甜點類別</p>
          </div>
          <div class="col-12 bg-green-2">
            <p class="text-size-24-33 text-green-1 text-center">所有甜點</p>
          </div>
          <div class="col-12">
            <p class="text-size-24-33 text-green-1 text-center">本日精選</p>
          </div>
          <div class="col-12">
            <p class="text-size-24-33 text-green-1 text-center">人氣推薦</p>
          </div>
          <div class="col-12">
            <p class="text-size-24-33 text-green-1 text-center">新品上市</p>
          </div>
        </div>
      </div>
      <!-- 產品清單 -->
      <div class="row g-0">
        <div class="col-12">
          <div class="row">
            <!-- 產品照 -->
            <div class="col-12"></div>
            <!-- 品項與價錢 -->
            <div class="col-12">
              <div class="row">
                <div class="col-6"></div>
                <div class="col-6"></div>
              </div>
            </div>
            <!-- 加入購物車 -->
            <div class="col-12"></div>
          </div>
        </div>
      </div>

      <!-- 頁數按鈕 -->
      <div class="page-putton"></div>
    </div>
    <!-- 3.footer -->
    <div data-include="footer.html"></div>

    <!-- JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="js/include.js"></script>
    <!--  -->
  </body>
</html>
